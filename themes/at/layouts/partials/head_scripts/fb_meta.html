<meta property="og:locale" content="en_US" />

<meta property="og:type" content="
	{{ if .IsPage }}article{{ else }}product{{ end }}" 
/>
<meta content="{{ .Title }}{{ if .IsHome }} - {{ .Site.Params.Tagline }}{{ else }} - {{ .Site.Title }}{{ end }}" property="og:title">

<meta content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description | markdownify | plainify }}{{ end }}" property="og:description">

<meta property="og:url" content="{{ .Permalink }}" />

<meta property="og:site_name" content="{{ .Site.Title }}" />

<meta property="og:image" content="{{ .Site.BaseURL }}/images/{{ .Site.Params.coverimg }}" />

{{ range .Params.categories }}
	<meta property="article:section" content="{{ . }}" />
{{ end }}

{{ if isset .Params "date" }}
	<meta property="article:published_time" content="{{ time .Date }}" />
{{ end }}
